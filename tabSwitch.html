<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        display: none;
    }

    span {
        display: inline-block;
        width: 40px;
        height: 40px;
        background: #ccc;
        text-align: center;
        line-height: 40px;
    }

    .add {
        color: blue;
        background: green;
    }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <div>内容一</div>
    <div>内容二</div>
    <div>内容三</div>
    <div>内容四</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$('span').click(function() {
    var index = $(this).index();
    $(this).toggleClass("add").siblings().removeClass('add');
    $('div').eq(index).toggle().siblings('div').hide();
});
</script>

</html>
